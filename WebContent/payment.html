<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-white">
          <h4>Payment</h4>
        </div>
        <div class="card-body">


          <form  id="paymentForm">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="peter">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="anteater">
            </div>
            <div class="form-group">
              <label for="cardNumber">Credit Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121">
            </div>
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <input type="text" class="form-control" id="expiry" placeholder="YY/MM/D">
            </div>
            <button type="submit"  class="payment btn-cobalt">Place Order</button>
          </form>
          <div id="login_error_message" class="text-danger mb-2 " style="display: none;"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="payment.js"></script>
</body>
</html>
