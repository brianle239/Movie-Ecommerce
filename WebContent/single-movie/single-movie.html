<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../table_style.css">
    <title>Single Star</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <img src="../images/popcorn_logo.png" width="30" height="25" alt="🍿" style="transform: translate(0px, -2px);">
    <h2>Fabflix</h2>

    <div class="ml-2" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="../index.html">Home</a>
            <a class="nav-item nav-link" href="../movies/movies.html">Movies</a>
            <a class="nav-item nav-link" href="../movie-list/movie-list.html">Top 20</a>
            <a class="nav-item nav-link" href="../stars/stars.html">Stars</a>
            <a class="nav-item nav-link " href="#">View Cart</a>
        </div>
    </div>
</nav>


<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h3 id="movie_info"></h3>
<div class = "p-4 rounded">
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>

    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>
</div>
