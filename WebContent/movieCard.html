<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Movie Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="movieCard.css"> <!-- Link to your CSS file -->
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="images/popcorn_logo.png" width="30" height="25" alt="🍿" style="transform: translate(0px, -2px);">
    <h2>Fabflix</h2>

    <div class="ml-2" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home</a>
            <a class="nav-item nav-link" href="movies.html">Movies</a>
            <a class="nav-item nav-link" href="movie-list.html">Top 20</a>
            <a class="nav-item nav-link" href="stars.html">Stars</a>
            <a class="nav-item nav-link " href="shoppingCart/cart.html">View cart</a>

        </div>
    </div>
</nav>
<div class="cards-container">
    <!-- Card 1 -->
    <div class="movie-card">
        <div class="movie-header">
            <div class="title-and-rating">
                <h1 class="movie-title"></h1>
                <h2 class="rating">Rating: <span id="movie-rating">8.2</span></h2>
            </div>
            <p class="release-date">Release Date: <span id="release-date">2023</span></p>
        </div>
        <div class="movie-content">
            <p>Stars: <span id="star-names"></span></p>
            <p>Genre: <span id="genre"></span></p>
        </div>
        <div class="movie-footer">
            <button class="cart-btn" id="add-to-cart-btn ">Add to Cart</button>
        </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="movieCard.js"></script>
</body>
</html>
