<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Movie Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="movieCard.css"> <!-- Link to your CSS file -->
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="images/popcorn_logo.png" width="30" height="25" alt="🍿" style="transform: translate(0px, -2px);">
    <h2>Fabflix</h2>
    <div class="ml-2" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto ml-auto">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="">Movies</a>
            <a class="nav-item nav-link" href="movie-list.html">Top 20</a>
<!--            <a class="nav-item nav-link" href="stars.html">Stars</a>-->
            <a class="nav-item nav-link " href="cart.html">View cart</a>
        </div>
    </div>
    <div class="navbar-collapse collapse dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="ml-3">
                <input type="text" class="form-control input-sm" id="titleSearch" placeholder="Title">
            </li>
            <li class="ml-3">
                <input type="text" class="form-control input-sm" id="yearSearch" placeholder="Year" style="width:5em;">
            </li>
            <li class="ml-3">
                <input type="text" class="form-control input-sm" id="directorSearch" placeholder="Director" style="width:8em;">
            </li>
            <li class="ml-3">
                <input type="text" class="form-control input-sm" id="starSearch" placeholder="Star Name" style="width:8em;">
            </li>
            <li class="ml-3">
                <img src="images/search_logo.png" width="42" height="42" alt="🔍" onclick="search()" style="transform: translate(0px, -2px);">
            </li>
        </ul>
    </div>
</nav>
<form id="page_form"  action="#">
    <div class="form-inline ml-5">
        <div class="form-group">
            <label class="" for="formPgAmt">Amount</label>
            <select class="form-control ml-1" id="formPgAmt" style="width:5em;">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="form-group">
            <label class="ml-2" for="formSort">Sorting</label>
            <select class="form-control ml-1" id="formSort" style="width:9em;">
                <option value="r Desc Desc">Rating↓ Title↓</option>
                <option value="r Desc Asc">Rating↓ Title↑</option>
                <option value="r Asc Desc">Rating↑ Title↓</option>
                <option value="r Asc Asc">Rating↑ Title↑</option>
                <option value="t Desc Asc">Title↓ Rating↓</option>
                <option value="t Desc Asc">Title↓ Rating↑</option>
                <option value="t Asc Desc">Title↑ Rating↓</option>
                <option value="t Asc Asc">Title↑ Rating↑</option>


            </select>
        </div>
        <button type="submit" class="btn btn-default ml-2">Update</button>
    </div>

</form>
<div class="cards-container">
    <div class="movie-card">
        <div class="movie-header">
            <div class="title-and-rating">
                <h1 class="movie-title"></h1>
                <h2 class="rating">Rating: <span id="movie-rating">8.2</span></h2>
            </div>
            <p class="release-date">Release Date: <span id="release-date">2023</span></p>
            <p class="director">Director: <span id="director"></span></p>
        </div>
        <div class="movie-content">
            <p>Stars: <span id="star-names"></span></p>
            <p>Genre: <span id="genre"></span></p>
        </div>
        <div class="movie-footer">
            <button class="cart-btn" id="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
</div>
<nav aria-label="..." class="d-flex">
    <ul class="pagination mx-auto" id="pageBar">
        <li class="page-item">
            <a class="page-link" onclick="prevPage()" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">_</a></li>
        <li class="page-item"><a class="page-link" href="">_</a>
        <li class="page-item"><a class="page-link" href="">1</a></li>
        <li class="page-item" >
            <a class="page-link" id="next" onclick="nextPage()">Next</a>
        </li>
    </ul>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="movieCard.js"></script>
<script src="navbarSearch.js"></script>
</body>
</html>
