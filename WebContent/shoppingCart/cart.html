
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="cart.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="../images/popcorn_logo.png" width="30" height="25" alt="🍿" style="transform: translate(0px, -2px);">
  <h2>Fabflix</h2>

  <div class="ml-2" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="../index.html">Home</a>
      <a class="nav-item nav-link" href="../movies/movies.html">Movies</a>
      <a class="nav-item nav-link" href="../movie-list/movie-list.html">Top 20</a>
      <a class="nav-item nav-link" href="../stars/stars.html">Stars</a>
      <a class="nav-item nav-link active" href="../shoppingCart/cart.html">View Cart</a>

    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>Your Shopping Cart</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Movie</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Product 1</td>
      <td>
        <button class="qty-decrease">-</button>
        <input type="number" class="product-qty" value="1" min="1">
        <button class="qty-increase">+</button>
      </td>
      <td>$10</td>
      <td>2</td>
      <td>$20</td>
    </tr>

    </tbody>
  </table>
  <button class="btn btn-accent">Checkout</button>
</div>
</body>
</html>
