<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="table_style.css">
    <title>Fabflix</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="images/popcorn_logo.png" width="30" height="25" alt="🍿" style="transform: translate(0px, -2px);">
    <h2>Fabflix</h2>

    <div class="ml-2" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="#">Movies</a>
            <a class="nav-item nav-link" href="movie-list.html">Top 20</a>
            <a class="nav-item nav-link" href="stars.html">Stars</a>
            <a class="nav-item nav-link " href="shoppingCart/cart.html">View Cart</a>
        </div>
    </div>
</nav>
<form id="page_form"  action="#">
<div class="form-inline ml-5">
        <div class="form-group">
            <label class="" for="formPgAmt">Amount</label>
            <select class="form-control col-sm-6 ml-1" id="formPgAmt">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="form-group">
            <label class="ml-2" for="formSort">Sorting</label>
            <select class="form-control ml-1" id="formSort" style="width:9em;">
                <option value="r Desc Desc">Rating↓ Title↓</option>
                <option value="r Desc Asc">Rating↓ Title↑</option>
                <option value="r Asc Desc">Rating↑ Title↓</option>
                <option value="r Asc Asc">Rating↑ Title↑</option>
                <option value="t Desc Asc">Title↓ Rating↓</option>
                <option value="t Desc Asc">Title↓ Rating↑</option>
                <option value="t Asc Desc">Title↑ Rating↓</option>
                <option value="t Asc Asc">Title↑ Rating↑</option>


            </select>
        </div>
        <button type="submit" class="btn btn-default ml-2">Update</button>
</div>

</form>

<!--<h2 id="stars-link"></h2>-->
<h3 id="movie_info"></h3>
<div class = "p-4 rounded">
    <table id=movie_table class="table table-striped lh-1">
        <thead>
        <tr>
            <th>Movie Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_table_body></tbody>
    </table>
</div>
<nav aria-label="..." class="d-flex">
    <ul class="pagination mx-auto" id="pageBar">
        <li class="page-item">
            <a class="page-link" onclick="prevPage()" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link" href="">3</a>
        <li class="page-item"><a class="page-link" href="">4</a></li>
        <li class="page-item" >
            <a class="page-link" id="next" onclick="nextPage()">Next</a>
        </li>
    </ul>
</nav>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->

<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movies.js"></script>
</body>
</html>
